<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câmeras de segurança</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/Site.css" rel="stylesheet" />

    <style type="text/css">
        .cam {
            width: 100%;
            height: auto;
        }
    </style>

</head>

<body class="body">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Câmeras de segurança</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Início</a></li>
                    <li><a href="about.html">Sobre</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container body-content">

        <div class="row" id="images">
        </div>

        <hr />
        <footer>
            <p>&copy; <span id="year"></span> - Desenvolvido por Paulo Ricardo Busch</p>
        </footer>
    </div>

    <script src="js/modernizr-2.8.3.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/mustache.min.js"></script>

    <script id="template-img" type="x-tpl-mustache">
        <div class="col-md-6">
            <h3>{{ Name }}</h3>
            <p>
                <img id="{{ Id }}" src="data:image/jpg;base64,{{ Base64 }}" class="cam" alt="{{ Name }}" />
            </p>
        </div>
    </script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#year').html(new Date().getFullYear());
            let baseUrl = 'GetNames',
                images = $('#images'),
                template = $('#template-img'),
                names = [];

            function getImageTpl(data) {
                return Mustache.render(template.html(), data);
            }

            function request() {
                $.ajax({
                    method: "GET",
                    url: baseUrl,
                    timeout: 1000,
                    success: function (data) {
                        if (data == '')
                            return;
                        var values = JSON.parse(data);
                        if (baseUrl == 'GetImages') {
                            for (let id in values) {
                                let img = $(`#${id}`);
                                if (img.length > 0) {
                                    img.attr('src', `data:image/jpg;base64,${values[id]}`);
                                } else {
                                    images.append(getImageTpl({ Id: id, Name: names[id], Base64: values[id] }));
                                }
                            };
                        } else {
                            names = values;
                            baseUrl = 'GetImages';
                        }
                    },
                }).done(function () {
                    setTimeout(request, 50);
                }).fail(function () {
                    setTimeout(request, 500);
                });
            }
            request();
        }).on('click', function (e) {
            if ($(e.target).closest('.navbar').length)
                return;
            $('.navbar').toggleClass('hide');
            $('body').toggleClass('body');
        });;
    </script>
</body>

</html>
